<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Contact - Photography Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="contact-container">
    <h2 class="h2">Contact Me</h2>
    <p class="p3"> Please feel free to reach out via email or the form below regarding photography bookings or just to connect. I look forward to hearing from you :) </p>

    <p class="p4">Email: <a href="mailto:mina4566m@gmail.com">mina4566m@gmail.com</a></p>
    
    <form action="https://formspree.io/f/mdkzjbgb" method="POST" class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>

</html>
